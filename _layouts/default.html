<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      max-width: 700px;
      margin: 2em auto; /* center horizontally only */
      background-color: #FFEEFE;
      color: #2A37BC;
      line-height: 1.6;
      padding: 1em 1em;
    }
    nav {
      padding: 10px 0;
      position: sticky;
      top: 0;
      text-align: left;
      background-color: #FFEEFE;
      /* margin-bottom: 1.5em; */
    }
    nav a {
      margin-right: 15px;
      text-decoration: underline;
      color: #2A37BC;
      background: none;
      display: inline-block;
    }
    nav a:hover {
        color: #D039C7; /* optional: keep hover color */
        text-decoration: underline; /* keep underline on hover */
        background: none;
    }
    img.icon {
      display: block;
      margin: 0 auto 1em;
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">home</a>
    <a href="/about">about</a>
    <a href="/poetry">poetry</a>
  </nav>
