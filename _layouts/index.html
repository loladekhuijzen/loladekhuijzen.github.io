<style>

.flex-layout {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  padding: 2rem;
}

.image-block, .text-block {
  flex: 1 1 40%;
  max-width: 45%;
}

.text-block {
  line-height: 1.2;
  text-align: left;
  display: flex;
  flex-direction: column;
  justify-content: center; /* This vertically centers the text */
}

.image-block img {
  width: 100%;
  height: auto;
  display: block;
}

/* Stack on small screens */
@media (max-width: 768px) {
  .image-block, .text-block {
    max-width: 100%;
    flex: 1 1 100%;
  }
}
