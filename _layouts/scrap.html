---
layout: default
---

<style>
@import url('https://fonts.googleapis.com/css?family=Schoolbell&display=swap');
  

.grid {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 1rem;
  max-width: 90vw;
  margin: 0 auto;
  /* Use fixed aspect ratio trick instead of auto-rows */
  position: relative;
}

.grid::before {
  content: "";
  display: block;
  padding-top: calc(100% / 12 * var(--rows, 12)); /* maintains square grid cells */
  grid-column: 1 / -1;
}

.grid > * {
  position: absolute;
}

.fig--1 {
  grid-column: 1 / span 5;  /* start at col 1, span 5 columns */
  grid-row: 1 / span 3;     /* start at row 1, span 3 rows */
}

.fig--2 {
  grid-column: 6 / span 4;  /* start at col 6, span 4 columns */
  grid-row: 1 / span 2;     /* start at row 1, span 2 rows */
}

.fig--3 {
  grid-column: 6 / span 5;
  grid-row: 3 / span 3;
}

p:nth-of-type(1) {
  grid-column: 2 / span 5;
  grid-row: 4 / span 1;
}

p:nth-of-type(2) {
  grid-column: 1 / span 6;
  grid-row: 5 / span 1;
}

p:nth-of-type(3) {
  grid-column: 7 / span 5;
  grid-row: 6 / span 1;
}

</style>


<div class="grid">
  {{ content }}
</div>
