---
layout: default
---

<style>
@import url('https://fonts.googleapis.com/css?family=Schoolbell&display=swap');
  

:root {
  --columns: 12;
  --cell-size: calc(100vw / var(--columns));
}

.grid {
  display: grid;
  grid-template-columns: repeat(var(--columns), 1fr);
  grid-auto-rows: var(--cell-size);
  width: 100vw;
  max-width: 100vw;
  overflow: hidden;
  position: relative;
  gap: 0;
}

/* Position each figure or caption */
.fig--1 {
  grid-column: 1 / span 4;
  grid-row: 1 / span 4;
}
.fig--2 {
  grid-column: 5 / span 5;
  grid-row: 3 / span 4;
}
.fig--3 {
  grid-column: 3 / span 4;
  grid-row: 7 / span 4;
}
.caption--1 {
  grid-column: 1 / span 4;
  grid-row: 5 / span 1;
}
.caption--2 {
  grid-column: 5 / span 5;
  grid-row: 7 / span 1;
}
.caption--3 {
  grid-column: 3 / span 4;
  grid-row: 11 / span 1;
}

/* Image styling */
figure {
  margin: 0;
  width: 100%;
  height: 100%;
}
figure img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Aspect ratio (optional if not fixed by cell spans) */
[style*="--aspect-ratio"] {
  position: relative;
}
[style*="--aspect-ratio"]::before {
  content: "";
  display: block;
  padding-bottom: calc(100% / (var(--aspect-ratio)));
}
[style*="--aspect-ratio"] > :first-child {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}

</style>


<div class="grid">
  {{ content }}
</div>
