---
layout: default
---

<style>
@import url('https://fonts.googleapis.com/css?family=Schoolbell&display=swap');
  

:root {
    --columns: 12;
    --cell-size: calc(100vw / var(--columns));
  }

  body {
    margin: 0;
    font-family: 'Schoolbell', cursive;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(var(--columns), var(--cell-size));
    grid-auto-rows: var(--cell-size);
    width: 100vw;
    position: relative;
  }

  figure, p {
    margin: 0;
    width: 100%;
    height: 100%;
  }

  figure img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .fig--1 {
    grid-column: 1 / span 4;
    grid-row: 1 / span 4;
  }
  .fig--2 {
    grid-column: 5 / span 5;
    grid-row: 3 / span 4;
  }
  .fig--3 {
    grid-column: 3 / span 4;
    grid-row: 7 / span 4;
  }
  .caption--1 {
    grid-column: 1 / span 4;
    grid-row: 5;
    background: aliceblue;
    padding: 0.5rem;
  }
  .caption--2 {
    grid-column: 5 / span 5;
    grid-row: 7;
    background: aliceblue;
    padding: 0.5rem;
  }
  .caption--3 {
    grid-column: 3 / span 4;
    grid-row: 11;
    background: aliceblue;
    padding: 0.5rem;
  }
</style>


<div class="grid">
  {{ content }}
</div>
