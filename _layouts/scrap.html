---
layout: default
---

<style>


:root {
  --columns: 32;
  --cell-size: calc(100vw / var(--columns));
}
main {
        margin-top: 0rem; /* or 32px, etc. */
}
body {
  /* margin: 0; */
  /* font-family: 'Schoolbell', cursive; */
  box-sizing: border-box;
}
.grid {
  display: grid;
  grid-template-columns: repeat(var(--columns), var(--cell-size));
  grid-auto-rows: var(--cell-size);
  width: 100vw;
  height: calc(var(--cell-size) * 20); /* for 20 rows, adjust as needed */
  background-image: 
    linear-gradient(to right, rgb(255, 255, 255) 1px, transparent 1px),
    linear-gradient(to bottom, rgb(255, 255, 255) 1px, transparent 1px);
  background-size: var(--cell-size) var(--cell-size);
}

/* .grid > * {
  outline: 1px rgb(217, 227, 255);
} */

.caption {
  background: aliceblue;
  padding: 0.5rem;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  line-height: 1;
}

/* Position images */
.fig--kiss {
  grid-column: 1 / span 8;
  grid-row: 1 / span 6;
}

.fig--wavy {
  grid-column: 6 / span 8;
  grid-row: 4 / span 6;
}

.fig--tram {
  grid-column: 2 / span 6;
  grid-row: 11 / span 8;
}

.fig--ghost {
  grid-column: 11 / span 8;
  grid-row: 9 / span 6;
}

.fig--fragment {
  grid-column: 10 / span 8;
  grid-row: 1 / span 3;
}

.fig--sky {
  grid-column: 9 / span 8;
  grid-row: 13 / auto;
}

.fig--sun {
  grid-column: 24 / span 8;
  grid-row: 16 / auto;
}

/* Make figures fill their grid area */
figure {
  margin: 0;
  width: 100%;
  height: 100%;
}

figure img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  object-position: center;
  display: block;
}
</style>
