---
layout: default
---

<style>


:root {
  --columns: 12;
  --cell-size: calc(100vw / var(--columns));
}

body {
  margin: 0;
  /* font-family: 'Schoolbell', cursive; */
  box-sizing: border-box;
}

.grid {
  display: grid;
  grid-template-columns: repeat(var(--columns), var(--cell-size));
  grid-auto-rows: var(--cell-size);
  width: 100vw;
  position: relative;
  gap: 0;
}

.caption {
  background: aliceblue;
  padding: 0.5rem;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  line-height: 1;
}

/* Position images */
.fig--1 {
  grid-column: 1 / span 3;
  grid-row: 1 / span 2;
}

.fig--2 {
  grid-column: 5 / span 2;
  grid-row: 3 / span 3;
}

.fig--3 {
  grid-column: 3 / span 2;
  grid-row: 7 / span 3;
}

/* Make figures fill their grid area */
figure {
  margin: 0;
  width: 100%;
  height: 100%;
}

figure img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
</style>

</div>
