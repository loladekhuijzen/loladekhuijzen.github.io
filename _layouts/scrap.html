---
layout: default
---

<style>
@import url('https://fonts.googleapis.com/css?family=Schoolbell&display=swap');
  

.grid {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  grid-auto-rows: calc((100% / 12) * 1); /* row height = width of one column for square cells */
  gap: 1rem; /* optional spacing */
  max-width: 1000px; /* constrain max width */
  margin: 0 auto; /* center grid */
}

.fig--1 {
  grid-column: 1 / span 5;  /* start at col 1, span 5 columns */
  grid-row: 1 / span 3;     /* start at row 1, span 3 rows */
}

.fig--2 {
  grid-column: 6 / span 4;  /* start at col 6, span 4 columns */
  grid-row: 1 / span 2;     /* start at row 1, span 2 rows */
}

.fig--3 {
  grid-column: 6 / span 5;
  grid-row: 3 / span 3;
}

p:nth-of-type(1) {
  grid-column: 2 / span 5;
  grid-row: 4 / span 1;
}

p:nth-of-type(2) {
  grid-column: 1 / span 6;
  grid-row: 5 / span 1;
}

p:nth-of-type(3) {
  grid-column: 7 / span 5;
  grid-row: 6 / span 1;
}

</style>


<div class="grid">
  {{ content }}
</div>
