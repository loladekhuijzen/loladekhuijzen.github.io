<style>


:root {
  --columns: 32;
  --cell-size: calc(100vw / var(--columns));
}

body {
  margin: 0;
  /* font-family: 'Schoolbell', cursive; */
  box-sizing: border-box;
}

  position: relative;
  gap: 0;

.grid {
  display: grid;
  grid-template-columns: repeat(var(--columns), var(--cell-size));
  grid-auto-rows: var(--cell-size);
  width: 100vw;
  height: calc(var(--cell-size) * 20); /* for 20 rows, adjust as needed */
  background-image: 
    linear-gradient(to right, rgb(255, 255, 255) 1px, transparent 1px),
    linear-gradient(to bottom, rgb(255, 255, 255) 1px, transparent 1px);
  background-size: var(--cell-size) var(--cell-size);
}

/* .grid > * {
  outline: 1px rgb(217, 227, 255);
} */

.caption {
  background: aliceblue;
  padding: 0.5rem;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  line-height: 1;
}

/* Position images */
.fig--1 {
  grid-column: 1 / span 8;
  grid-row: 1 / span 6;
}

.fig--2 {
  grid-column: 8 / span 8;
  grid-row: 7 / span 6;
}

.fig--3 {
  grid-column: 6 / span 6;
  grid-row: 14 / span 8;
}

/* Make figures fill their grid area */
figure {
  margin: 0;
  width: 100%;
  height: 100%;
}

figure img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  object-position: center;
  display: block;
}
